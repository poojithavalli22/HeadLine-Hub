<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App - Stay Informed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f172a', /* Deep Navy */
            accent: '#3b82f6',  /* Professional Blue */
            secondary: '#475569',/* Slate Gray */
            highlight: '#16a34a' /* Muted Green */
          }
        }
      }
    }
  </script>
  </head>
<body class="bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200 min-h-screen">

  <header class="bg-gradient-to-r from-primary to-secondary shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <a href="./index.html">
          <div class="flex items-center space-x-3">
            <i class="fas fa-newspaper text-3xl text-white"></i>
            <h1 class="text-2xl font-extrabold text-white tracking-wide">HeadLine Hub</h1>
          </div>
        </a>
        <div class="text-sm text-gray-100">
          <span id="current-date">Sunday, 14 September 2025</span>
        </div>
      </div>
    </div>
  </header>

  <div class="bg-white border-b shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <div class="relative flex">
            <input type="text"  
                   id="search-input"  
                   placeholder="Search for news..."  
                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-accent focus:border-transparent">
            <button id="search-btn" class="bg-accent text-white px-6 rounded-r-lg hover:bg-blue-700 transition-colors">
              <i class="fas fa-search"></i>
            </button>
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
          </div>
        </div>

        <div class="flex gap-2 overflow-x-auto pb-2 md:pb-0">
          <button class="category-btn active bg-primary text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-secondary transition">
            All
          </button>
          <button class="category-btn bg-gray-100 px-4 py-2 rounded-lg text-sm font-medium hover:bg-accent hover:text-white transition" data-category="business">
            Business
          </button>
          <button class="category-btn bg-gray-100 px-4 py-2 rounded-lg text-sm font-medium hover:bg-highlight hover:text-white transition" data-category="entertainment">
            Entertainment
          </button>
          <button class="category-btn bg-gray-100 px-4 py-2 rounded-lg text-sm font-medium hover:bg-accent hover:text-white transition" data-category="general">
            General
          </button>
          <button class="category-btn bg-gray-100 px-4 py-2 rounded-lg text-sm font-medium hover:bg-pink-500 hover:text-white transition" data-category="health">
            Health
          </button>
          <button class="category-btn bg-gray-100 px-4 py-2 rounded-lg text-sm font-medium hover:bg-yellow-500 hover:text-white transition" data-category="science">
            Science
          </button>
          <button class="category-btn bg-gray-100 px-4 py-2 rounded-lg text-sm font-medium hover:bg-purple-600 hover:text-white transition" data-category="sports">
            Sports
          </button>
          <button class="category-btn bg-gray-100 px-4 py-2 rounded-lg text-sm font-medium hover:bg-green-600 hover:text-white transition" data-category="technology">
            Technology
          </button>
        </div>
      </div>
    </div>
  </div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div id="loading" class="hidden flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-accent"></div>
    </div>

    <div id="error" class="hidden text-center py-12">
      <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
      <h3 class="text-xl font-semibold text-gray-900 mb-2">Something went wrong</h3>
      <p class="text-gray-600 mb-4">Unable to load news articles. Please try again later.</p>
      <button id="retry-btn" class="bg-accent text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        Try Again
      </button>
    </div>

    <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      </div>

    <div id="load-more-container" class="hidden text-center mt-8">
      <button id="load-more-btn" class="bg-secondary text-white px-8 py-3 rounded-lg hover:bg-primary transition">
        Load More Articles
      </button>
    </div>
  </main>

  <footer class="bg-gradient-to-r from-primary to-secondary text-white py-8 mt-16 shadow-inner">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p>&copy; 2025 News App. Powered by <span class="text-accent font-semibold">NewsData.io</span></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
